        <div class="container">
            <div class="container d-flex justify-content-center align-items-center">
                <form class="w-100 my-3">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                        type="text"
                        required
                        class="form-control"
                        id="name"
                        placeholder="Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                        class="form-control"
                        required
                        id="description"
                        rows="3"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="custom-select" required id="category">
                            <option selected>Choose...</option>
                            <option value="action">Action</option>
                            <option value="anime">Anime</option>
                            <option value="british">British</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="documentary">Documentary</option>
                            <option value="drama">Drama</option>
                            <option value="german">German</option>
                            <option value="horror">Horror</option>
                            <option value="international">International</option>
                            <option value="kids">Kids</option>
                            <option value="mystery">Mystery</option>
                            <option value="reality">Reality TV</option>
                            <option value="romance">Romance</option>
                            <option value="scifi">Sci-Fi</option>
                            <option value="teen">Teen</option>
                            <option value="thriller">Thriller</option>                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Image</label>
                        <input
                        type="text"
                        required
                        class="form-control"
                        id="image"
                        placeholder="Image URL"
                        />
                    </div>
                    <button class="btn btn-success" onclick="addEditMovie(event)">
                        Create Movie
                    </button>
                    <button class="btn btn-info" onclick="addEditMovie(event)">
                        Edit Movie
                    </button>
                    <button class="btn btn-danger">
                        Delete Movie
                    </button>
                </form>
              </div>
